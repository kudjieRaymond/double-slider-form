<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Double Slider SignUp-SignIn-Form</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css">
		<link rel="stylesheet" href="css/debug.css">
		<!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900">-->
		<script src="https://kit.fontawesome.com/cc8fe2d80f.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="app">
			<div class="container" v-bind:class="{'right-panel-active': isActive}" id="container" >
				<div class="form-container sign-up-container">
					<form action ="#">
						<h1>Create Account</h1>
						<div class="social-container">
							<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
							<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
							<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
						</div>
						<span>or use your email for registration</span>
						<input type="text" placeholder="Name" />
						<input type="email" placeholder="Email" />
						<input type="password" placeholder="Password" />
						<button type="button">Sign Up</button>
					</form><!--end form signup-->
				</div>	
				<div class="form-container sign-in-container">
					<form action="#">
						<h1>Sign in</h1>
						<div class="social-container">
							<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
							<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
							<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
						</div>
						<span>or use your account</span>
						<input type="email" placeholder="Email" />
						<input type="password" placeholder="Password" />
						<a href="#">Forgot your password?</a>
						<button>Sign In</button>
					</form><!--end form login-->
				</div>
				<div class="overlay-container">
					<div class="overlay">
						<div class="overlay-panel overlay-left">
							<h1>Welcome Back!</h1>
							<p>To keep connected with us please login with your personal info</p>
							<button class="ghost" id="signIn" @click.prevent="slideForm($event)">Sign In</button>
						</div>
						<div class="overlay-panel overlay-right">
							<h1>Hello, Friend!</h1>
							<p>Enter your personal details and start journey with us</p>
							<button class="ghost" id="signUp" @click.prevent="slideForm($event)">Sign Up</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
		"use strict"

		var app = new Vue({
			el:'#app',
			data:{
				isActive :false
			},
			methods:{
				slideForm:function(event){
					this.isActive = (event.target.id == 'signUp') ?  true : false;
					console.log(this.isActive);
				}
			}
		})
		</script>
	</body>
</html>
